<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Dumbbell icon -->
  <g transform="translate(256, 256)" fill="white">
    <!-- Left weight -->
    <rect x="-180" y="-60" width="50" height="120" rx="8"/>
    <rect x="-200" y="-40" width="30" height="80" rx="6"/>
    <!-- Right weight -->
    <rect x="130" y="-60" width="50" height="120" rx="8"/>
    <rect x="170" y="-40" width="30" height="80" rx="6"/>
    <!-- Bar -->
    <rect x="-130" y="-15" width="260" height="30" rx="15"/>
  </g>
  <!-- Pulse/heart beat line -->
  <path d="M100 340 L180 340 L200 300 L230 380 L260 320 L280 340 L412 340" 
        stroke="white" stroke-width="12" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
</svg>

